<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main>

    <div class="container">

      <section class="section1">
        <div class="image">
          <div id="layer"></div>
        </div>
      </section>

      <section class="section2">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.</p>

        <div id="stats">
          <div class="stat companies">
            <p class="cant">10k+</p>
            <p class="type">companies</p>
          </div>
          <div class="stat templates">
            <p class="cant">314</p>
            <p class="type">templates</p>

          </div>
          <div class="stat queries">

            <p class="cant">12m+</p>
            <p class="type">queries</p>
          </div>
        </div>
      </section>

    </div>
  </main>

</body>

</html>
